<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazeras configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person_apron
                         </span>
                       <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email">
                       <label for="ilogin">Login</label>
                    </div>

                    <div class="caompo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="Senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <button>Esqueci a Semha</button>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
